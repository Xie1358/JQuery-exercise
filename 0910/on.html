<!doctype html>
<html lang="en">
  <head>
    <title>On</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        
    </style>
  </head>
  <body>
      <div class="container">
          <button class="btn btn-info" id="on">on</button>
          <div class="py-2">
              <input id="input" type="text" class="form-control">
          </div>
          <div class="py-2">
              <button type="button" class="btn btn-primary" id="add">add</button>
          </div>
          <ul id="list">
              <li>1</li>
              <li>2</li>
          </ul>
      </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>

// html5的api localstorage存資料減少資料庫負擔 大系統比較會用到 容量比cookie session大

        var number=3;
        // $("#on").on("click",function(){
        //     console.log("click")
        // })
        $("#input").on("change keyup",function(){
            let inputValue=$(this).val();
            console.log(inputValue)
        });
// on好用  可以綁很多事件上去 以後前端框架常用
        $("#on").on({
            click: function(){
                console.log("click")
            },
            dblclick: function(){
                console.log("double click")
            },
            mouseenter: function(){
                console.log("mouse enter")
            }
        })

        // $("li").on("click", function(){  //產生的li點了"沒"效果
        //     let content=$(this).text();
        //     console.log(content)
        // });

        $("#list").on("click", "li", function(){  //動態產生的li點了"有"效果 ppt 47
            let content=$(this).text();
            console.log(content)
        });

        $("#add").on("click", function(){
            let newRow=`<li>${number}</li>`;
            $("#list").append(newRow);
            number++;
        });
    </script>
  </body>
</html>
