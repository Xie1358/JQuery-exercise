        $(function () {
            // $("td").click(function(){

            $(".box").click(function (e) {
                e.stopPropagation(); // 氣泡事件,被td影響 盡量避免大包小 
                // $(this).css("background", "lightblue")
                $(this).parent().css("background", "#ddd")
                // parent()往上選取一層
            })
            $("td").click(function () {
                //.children()- 所有條件相符子元素(只找一層)
                // $(this).children(".box").css("background", "red")
                //.find()- 找條件相符子孫元素
                // $(this).find(".box").css("background", "red").css("border-radius", "50%");
                // $(this).next().css("background", "pink")
                // $(this).nextAll().css("background", "pink")
                // $(this).nextUntil(".stop").css("background", "pink")
                //prev
                // $(this).prev().css("background", "pink")
                // $(this).prevAll().css("background", "pink")
                // $(this).prevUntil(".stop").css("background", "pink")

                // $(this).css("background", "none")
                //     .siblings().css("background", "pink")
                //.end()- 回到上一個選取狀態
                $(this).css("background", "transparent")
                .next().css("background", "pink")
                    .end().prev().css("background", "pink")



            });

            $(":checkbox").click(function () {
                $(this).next().css("background", "lightblue")
                $(this).prev().css("background", "green")
            });

        })


    </script>
