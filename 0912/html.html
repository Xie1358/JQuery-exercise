<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <h1 class="text-center" id="getContent">Hello <span class="text-danger">World!</span></h1>
          <div class="py-2">
              <button type="button" class="btn btn-primary" id="getTxt">get text</button>
              <button type="button" class="btn btn-primary" id="getHtml">get html</button>
              <button type="button" class="btn btn-primary" id="getTxtHtml">get html</button>
          </div>
          <h1 id="setContent">

          </h1>
          <div class="py-2">
              <button type="button" class="btn btn-primary" id="attr">attr</button>
          </div>
          <a id="link" href="https://www.google.com" title="google">google</a>
          <h2>prop</h2>
          <div class="py-2">
              <input type="checkbox"  id="checkbox"> <button class="btn btn-info" id="checkBtn">check</button>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $("#getTxt").click(function(){
            let content=$("#getContent").text();
            console.log(content)
            $("#setContent").text(content);
        })
        $("#getHtml").click(function(){
            let content=$("#getContent").html();
            console.log(content)
            $("#setContent").html(content);
        })
        $("#getTxtHtml").click(function(){
            let content=$("#getContent").html();
            console.log(content)
            $("#setContent").text(content);
        })

        $("#attr").click(function(){
            let link=$("#link").attr("href");
            console.log(link)
            let newUrl="https://www.facebook.com";
            // $("#link").attr("href", newUrl).attr("title", "facebook").text("facebook");

            $("#link").attr({
                "href": newUrl,
                "title": "facebook"
                }).text("facebook");
        })

        $("#checkbox").click(function(){
            let checked=$(this).prop("checked")
            console.log(checked)
        })

        $("#checkBtn").click(function(){
// prop類似 .attr()，但只有 true 跟 false 的值
            $("#checkbox").prop("checked", !$("#checkbox").prop("checked") )
            // 每點一次 變成相反的屬性(有勾變沒勾 沒勾變有勾))
        });
    </script>
  </body>
</html>
